<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
  <div>
    <h1 class="display-1 text-left p-4 bg-info text-white">Weather Dashboard</h1>
  </div>
  <div class="jumbotron bg-white">
    <form>
      <div class="">
        <div class="form-group">
          <label for="input-text-field"></label>
          <input type="text" name="city-name" id="input-text-field" class="form-control" placeholder=""
            aria-describedby="helpId">
          <small id="helpId" class="text-muted">Search by city name</small>
        </div>
        <p class="lead">
          <button type="submit" class="btn btn-primary btn-lg" for="input-text-field" id="search-btn">Search</button>
        </p>
        <h1 class="display-3"><span id="city-name"></span> <br> </h1>
        <h2 id="current-date"></h2>
        <p class="">Latitude: <span id="lat-val">#</span> | Longitude: <span id="lon-val">#</span></p>
        <img id="weather-icon" src="" alt="">
        <p class="lead">Temperature: <span id="temp"></span> Â°F</p>
        <p class="lead" id="curr-wea"></p>
        <p class="lead">Wind: <span id="curr-win"></span></p>
        <p class="lead">Humidity: <span id="curr-hum"></span></p>
        <p class="lead">UV-Index: <span id="curr-uvindex"></span></p>
        <hr class="my-2">
        <p>More info</p>
      </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/script/script.js"></script>
</body>

</html>
